        <section class="dropZones">
            <div class="drop-zone align"></div>
            <div class="drop-zone align"></div>
            <div class="drop-zone align"></div>
            <div class="drop-zone align"></div>
            <div class="drop-zone align"></div>
            <div class="drop-zone align"></div>
        </section>

        <section class="instruments">
            <div class="instrumentImg align"> <img id="instru1" data-trackref="kick" class="img" draggable="true" src="images/kick.svg"> </div>
            <div class="instrumentImg align"> <img id="instru2" data-trackref="bass" class="img" draggable="true" src="images/bass_note.svg"> </div>
            <div class="instrumentImg align"> <img id="instru3" data-trackref="guitar_1" class="img" draggable="true" src="images/guitar_red.svg"> </div>
            <div class="instrumentImg align"> <img id="instru4" data-trackref="guitar_2" class="img" draggable="true" src="images/guitar_green.svg"> </div>
            <div class="instrumentImg align"> <img id="instru5" data-trackref="piano_1" class="img" draggable="true" src="images/piano_1.svg"> </div>

            <div class="instrumentImg align"> <img id="instru7" data-trackref="hi-hat" class="img" draggable="true" src="images/hi-hat.svg"> </div>
            <div class="instrumentImg align"> <img id="instru8" data-trackref="snare" class="img" draggable="true" src="images/snare.svg"> </div>
        </section>

        <section class="buttons">
            <button id="playButton" class="button align white_2">Play</button>
            <button id="pauseButton" class="button align white_2">Pause</button>
            <button id="rewindButton" class="button align white_2">Reset</button>
        </section>
