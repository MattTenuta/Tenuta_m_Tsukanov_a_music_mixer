<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Interactive Music Mixer </title>
    <link href="css/reset.css" rel="stylesheet" type="text/css" media="screen">
    <link href="css/main.css" rel="stylesheet" type="text/css" media="screen">
</head>
<body id="siteContainer" class="bgColour">
    <main>
        <section>
            <div class="title">
                <h2 class="white pad"> Welcome to Matthew & Artem's Music Mixer </h2>
            </div>
            <div class="centeredImg">
                <img class="boombox" src="images/boombox.svg" alt="Music Mixer Here">
            </div>
        </section>
        
       <div class="sounds">
            <h2 class="hidden">Audio Tracks</h2>
            <audio id="kick" data-trackref="kick" src="audio/kick.mp3"></audio>
            <audio id="bass" data-trackref="bass" src="audio/bass.mp3"></audio>
        </div>

        <section class="dropZones">
            <div class="drop-zone align"><p class="white">Drop Zone</p></div>
            <div class="drop-zone align"><p class="white">Drop Zone</p></div>
            <div class="drop-zone align"><p class="white">Drop Zone</p></div>
            <div class="drop-zone align"><p class="white">Drop Zone</p></div>
            <div class="drop-zone align"><p class="white">Drop Zone</p></div>
            <div class="drop-zone align"><p class="white">Drop Zone</p></div>
        </section>

        <section class="instruments">
            <div class="instrumentImg align"> <img id="instru1" class="img" draggable="true" src="images/kick.svg"> </div>
            <div class="instrumentImg align"> <img id="instru2" class="img" draggable="true" src="images/bass_note.svg"> </div>
            <div class="instrumentImg align"> <img id="instru3" class="img" draggable="true" src="images/guitar_red.svg"> </div>
            <div class="instrumentImg align"> <img id="instru4" class="img" draggable="true" src="images/guitar_green.svg"> </div>
            <div class="instrumentImg align"> <img id="instru5" class="img" draggable="true" src="images/piano_1.svg"> </div>
            <div class="instrumentImg align"> <img id="instru6" class="img" draggable="true" src="images/piano_2.svg"> </div>
            <div class="instrumentImg align"> <img id="instru7" class="img" draggable="true" src="images/hi-hat.svg"> </div>
            <div class="instrumentImg align"> <img id="instru8" class="img" draggable="true" src="images/snare.svg"> </div>
        </section>

        <section class="buttons">
            <button id="playButton" class="button align white_2">Play</button>
            <button id="pauseButton" class="button align white_2">Pause</button>
            <button id="rewindButton" class="button align white_2">Reset</button>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
