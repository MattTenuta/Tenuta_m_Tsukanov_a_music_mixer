<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Interactive Music Mixer </title>
    <link href="css/reset.css" rel="stylesheet" type="text/css" media="screen">
    <link href="css/main.css" rel="stylesheet" type="text/css" media="screen">
</head>
<body id="siteContainer" class="bgColour">
    <main>
        <section>
            <div class="title">
                <h2 class="white pad"> Welcome to Matthew & Artem's Music Mixer </h2>
            </div>
            <div class="centeredImg">
                <img class="boombox" src="images/boombox.svg" alt="Music Mixer Here">
            </div>
        </section>

        <section class="one">
            <div class="two align"><p class="white">Drop Zone</p></div>
            <div class="two align"><p class="white">Drop Zone</p></div>
            <div class="two align"><p class="white">Drop Zone</p></div>
            <div class="two align"><p class="white">Drop Zone</p></div>
            <div class="two align"><p class="white">Drop Zone</p></div>
            <div class="two align"><p class="white">Drop Zone</p></div>
        </section>

        <section class="three">
            <div class="four align"> <img class="img" src="images/kick.svg"> </div>
            <div class="four align"> <img class="img" src="images/bass_note.svg"> </div>
            <div class="four align"> <img class="img" src="images/guitar_red.svg"> </div>
            <div class="four align"> <img class="img" src="images/guitar_green.svg"> </div>
            <div class="four align"> <img class="img" src="images/piano_1.svg"> </div>
            <div class="four align"> <img class="img" src="images/piano_2.svg"> </div>
            <div class="four align"> <img class="img" src="images/hi-hat.svg"> </div>
            <div class="four align"> <img class="img" src="images/snare.svg"> </div>
        </section>

        <section class="five">
            <div class="six align"><p class="white">Play Button</p></div>
            <div class="six align"><p class="white">Pause Button</p></div>
            <div class="six align"><p class="white">Reset Button</p></div>
        </section>
        

    </main>
    <script src="js/main.js"></script>
</body>
</html>
